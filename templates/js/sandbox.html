<!-- An html basefile to begin a new template -->

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tonite</title>
    <link rel="stylesheet/less" type="text/css" href="../less/tonitestyle.less">
    <script src="../less/less.js" type="text/javascript"></script>
    <script src="dommethods.js" type="text/javascript"></script>
    <script src="additionalmethods.js" type="text/javascript"></script>
    <script src="class.js" type="text/javascript"></script>
    <script src="entities/Channel.js" type="text/javascript"></script>
    <script src="entities/Program.js" type="text/javascript"></script>
    <script type="text/javascript" src="controllers/TileController.js"></script>
    <script type="text/javascript" src="controllers/ChannelController.js"></script>
    <script type="text/javascript" src="controllers/ProgressBarController.js"></script>
    <script type="text/javascript" src="controllers/ProgramDetailsController.js"></script>
</head>

<body>
    
    <script type="text/javascript">
        var c = Channel.channelFromName("TF1");

        var p = new Program("The Office",
            new Date(Date.now() - 1000 * 60 * 0.5),
            new Date(Date.now() + 1000 * 60 * 0.3),c);
        p.category = "Série";
        p.subtitle = "The Last Dundies";
        p.year = 2007;
        p.description = "Les employés du bureau vont vivre leurs derniers Dundies Awards, avec Michael Scott.";

        var pdc = new ProgramDetailsController(p);
        document.body.appendChild(pdc.view);
    </script>
</body>
</html>

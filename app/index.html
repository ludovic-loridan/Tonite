<!doctype html>
<html> <!-- manifest="manifest.mf" -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"> 
    <title>Tonite</title>
    <link rel="stylesheet" type="text/css" href="css/tonitestyle.css">

    <link rel="apple-touch-icon-precomposed" href="icons/apple-touch-icon-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="icons/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="icons/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="icons/apple-touch-icon-144x144-precomposed.png">
    <link rel="shortcut icon" type="image/x-icon" href="icons/favicon.ico" />

</head>

<body>

    <!-- Modal panel -->
    <section id="modalPanel">
        <button id="overlay"></button>
        <section id="primaryModal">
            <section id="secondaryModal">
                <div class="content">
                    
                </div>
            </section>
            <button class="foldButton foldState"></button>
            <header class="topModal">
                <button class="closeButton"></button>
                <nav id="tabs">
                    <button class="tabButton">Primary</button><button class="tabButton">Secondary</button>
                </nav>
            </header>
            <div class="content">
                
            </div>
            <button class="closeButton"></button>
        </section>
    </section>
    
    <!-- Basis utilities scripts -->
    <script src="js/dommethods.js" type="text/javascript"></script>
    <script src="js/additionalmethods.js" type="text/javascript"></script>
    <script src="js/verticalCenter.js" type="text/javascript"></script>
    <script src="js/class.js" type="text/javascript"></script>

    <!-- Basic entities -->
    <script src="js/entities/Channel.js" type="text/javascript"></script>
    <script src="js/entities/Program.js" type="text/javascript"></script>

    <!-- Chat -->
    <script src="js/entities/ChatMessage.js" type="text/javascript"></script>
    <script src="js/controllers/ChatMessageController.js" type="text/javascript"></script>
    <script src="js/controllers/ChatThreadController.js" type="text/javascript"></script>
    <script src="js/controllers/WebSocketController.js" type="text/javascript"></script>

    <!-- UI Controllers -->
    <script src="js/controllers/ProgressBarController.js" type="text/javascript"></script>
    <script src="js/controllers/SpinnerController.js" type="text/javascript"></script>
    <script src="js/controllers/ProgramDetailsController.js" type="text/javascript"></script>
    <script src="js/controllers/TileController.js" type="text/javascript"></script>
    <script src="js/controllers/ChannelController.js" type="text/javascript"></script>
    <script src="js/controllers/ChannelsListController.js" type="text/javascript"></script>
    <script src="js/controllers/HeaderController.js" type="text/javascript"></script>
    <script src="js/controllers/ModalPanelController.js" type="text/javascript"></script>

    <!-- Data loaders -->
    <script src="js/models/IndexedDBManager.js" type="text/javascript"></script>
    <script src="js/models/ChannelModel.js" type="text/javascript"></script>
    <script src="js/models/ProgramModel.js" type="text/javascript"></script>
    <script src="js/models/DataLoader.js" type="text/javascript"></script>
    <script src="js/models/XMLParser.js" type="text/javascript"></script>

    <!-- Non-UI Controllers -->
    <script src="js/controllers/URLHashController.js" type="text/javascript"></script>
    <script src="js/controllers/KeyBindingsController.js" type="text/javascript"></script>

    <!-- Main JS -->
    <script src="js/main.js" type="text/javascript"></script>

</body>
</html>
